<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <img
          class="image"
          src="images/illustration-hero.svg"
          alt=""
        /><br /><br />
        <span class="ord">Order Summary</span><br />
        <span class="des"
          >You can now listen to millions of songs,<br />audiobooks, and
          podcasts on any device<br />
          anywhere you like!</span
        ><br />
        <div id="bottom">
          <div>
            <img
              class="image"
              src="images/icon-music.svg"
              alt=""
              width="40px"
              height="40px"
            />
          </div>
          <div>
            <div><span class="bot1"> Annual Plan</span><br /></div>
            <div><span class="bot2">$59.99/year</span></div>
          </div>
          <div><button class="bot3">Change</button></div>
        </div>
        <div class="button">
          <button class="vertical-center1">Proceed to Payment</button>
          <button class="vertical-center2">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
